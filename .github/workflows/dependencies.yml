name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Check for Outdated Packages
        run: |
          echo "## Outdated Packages" >> $GITHUB_STEP_SUMMARY
          npm outdated || true

      - name: Update Dependencies
        run: |
          # Update patch and minor versions only
          npm update

      - name: Check Security Vulnerabilities
        run: |
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || true

      - name: Test After Updates
        run: |
          npm run lint
          npm run format:check
          npm run compile

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## Dependency Updates

            This PR updates dependencies to their latest compatible versions.

            ### Changes
            - Updated npm packages to latest patch/minor versions
            - Security audit results included in workflow summary

            ### Testing
            - [x] Linting passed
            - [x] Formatting check passed  
            - [x] TypeScript compilation passed

            ### Review Checklist
            - [ ] Review updated packages for breaking changes
            - [ ] Test extension functionality
            - [ ] Verify parser integration still works
            - [ ] Check for any new deprecation warnings
          branch: update-dependencies
          delete-branch: true
